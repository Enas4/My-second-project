<head>
<script>
    function marks(){
	var cat;
	cat = parseInt(frname.text.value);
	
	var bear;
	bear = parseInt(frname.text.value);
	
	var panda;
	panda = parseInt(frname.text.value);
	
	var total = cat+bear+panda;
